<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ARS_MP{% endblock %} - Maintenance Planner</title>
    
    <!-- Tailwind CSS (CDN for development) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Trenes Argentinos corporate colors
                        'ta': { 
                            50: '#e6f7ff',
                            100: '#b3e6ff', 
                            200: '#80d4ff',
                            300: '#4dc3ff',
                            400: '#1ab2ff',
                            500: '#00A3E0',  // Primary celeste
                            600: '#0082b3',
                            700: '#006186',
                            800: '#004159',
                            900: '#00202c',
                        },
                        'csr': { light: '#bbf7d0', DEFAULT: '#22c55e', dark: '#15803d' },
                        'toshiba': { light: '#fde68a', DEFAULT: '#eab308', dark: '#a16207' },
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        .module-card {
            @apply bg-white rounded-xl shadow-md hover:shadow-lg transition-all duration-200 border-l-4 border-l-ta-400 border border-ta-100 hover:border-ta-300;
        }
        .badge-csr {
            @apply bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-semibold;
        }
        .badge-toshiba {
            @apply bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-xs font-semibold;
        }
        .kpi-card {
            @apply bg-white rounded-lg shadow-md p-4 border-l-4;
        }
        .metric-value {
            @apply text-2xl font-bold;
        }
        .metric-label {
            @apply text-sm text-gray-500 uppercase tracking-wide;
        }
    </style>
    
    {% load static %}
    
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-ta-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b-4 border-ta-500">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-3">
                        <img src="{% static 'images/LogoTAO.jpg' %}" alt="Trenes Argentinos" class="h-10">
                        <div class="border-l-2 border-ta-300 pl-3">
                            <span class="font-semibold text-lg text-ta-700">Maintenance Planner</span>
                            <span class="block text-xs text-ta-400">Linea Roca</span>
                        </div>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'fleet:module_list' %}" 
                       class="text-ta-600 hover:text-ta-800 hover:bg-ta-50 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        Flota
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-ta-700 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-sm text-ta-100">
                Trenes Argentinos - Maintenance Planner | Linea Roca
            </p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
